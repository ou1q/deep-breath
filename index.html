<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>深呼吸</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="controls">
    <select id="mode">
      <option value="resonance">共振呼吸（5.5-5.5）</option>
      <option value="box">方形呼吸（4-4-4-4）</option>
      <option value="478">4-7-8 呼吸法</option>
      <option value="diaphragm">深腹式呼吸（自定义）</option>
    </select>
    <button id="startBtn">开始</button>
    <button id="stopBtn" disabled>停止</button>
        <!-- 仅当选“深腹式（自定义）”时显示 -->
        <div id="customInputs">
            <label>吸气 <input id="inhaleInput" type="number" value="4" min="0"> 秒</label>
            <label>屏息 <input id="hold1Input" type="number" value="0" min="0"> 秒</label>
            <label>呼气 <input id="exhaleInput" type="number" value="4" min="0"> 秒</label>
            <label>屏息 <input id="hold2Input" type="number" value="0" min="0"> 秒</label>
        </div>
  </div>
  <div id="circleContainer">
    <div id="circle"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
